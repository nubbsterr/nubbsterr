theme = "fuji"

[editor]
line-number = "relative"
true-color = true
mouse = false
cursorline = true

[editor.inline-diagnostics]
cursor-line = "hint"
other-lines = "warning"

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.file-picker]
hidden = false

[editor.statusline]
left = ["mode", "spinner"]
center = ["file-name"]
right = ["diagnostics", "selections", "position", "file-encoding", "file-line-ending", "file-type"]
separator = "â”‚"
mode.normal = "NORMAL"
mode.insert = "INSERT"
mode.select = "SELECT"
diagnostics = ["warning", "error"]
workspace-diagnostics = ["warning", "error"]

[keys.normal]
# for C development
m = { r = ":sh make run", k = ":sh make", m = ":vsplit Makefile"}
